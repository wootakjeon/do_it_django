<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토닥토닥</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>
<body>
<main>
        <!-- header -->
        {% include "userInfo/header.html" %}

            <form action="" method="post" class="loginForm">
                {% csrf_token %}
                <h2>토닥토닥</h2>
                <div class="idForm">
                <input name="email" type="text" class="id" placeholder="아이디">
                </div>
                <div class="passForm">
                <input name="password" type="password" class="pw" placeholder="비밀번호">
                </div>
                <input type="submit" class="login-btn" value="LOGIN"/>
                <ul class="loginMenu">
                            <li class="join">
                                <a href="join.html" title="회원가입" id="member-join">회원 가입</a>
                            </li>
                            <li class="idsearch">
                                <a id="id-search" href="#" class="gtm-catch-click">아이디 찾기</a>
                            </li>
                            <li class="pwsearch">
                                <a id="pw-search" href="#" class="gtm-catch-click">비밀번호 찾기</a>
                            </li>
                        </ul>
            </form>

</main>

            <!-- Javascript -->
            <script src="{% static 'js/includeHTML.js' %}"></script>
            <script> includeHTML(); </script>

</body>
</html>
