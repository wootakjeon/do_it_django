{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토닥토닥</title>
	<link href="{% static 'image/favicon-96x96.png' %}" sizes="96x96" rel="shortcut icon" type="image/png">
    <!-- Bootstrap core CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<link rel="stylesheet" href="{% static 'css/style.css' %}">
	<link rel="stylesheet" href="{% static 'css/join.css' %}" >

</head>
<body>
<main>

		<!-- header -->
		{% include "user/header.html" %}
			<form action="" method="post" class="joinForm" onsubmit="return validate()">
				{% csrf_token %}
				<h2><img src="{% static 'image/Logo.png' %}" width="200px" class="mt-3"></h2>
				<div class="textForm">
					<input type="text" id="email" name="email" class="email" placeholder="이메일">
					<div id="emailError" class="error"></div>
				</div>
				<div class="textForm">
				  <input type="password" id="password" name="password" class="pw" placeholder="비밀번호">
				  <div id="passwordError" class="error"></div>
				</div>
				 <div class="textForm">
				  <input type="password" id="passwordCheck" name="passwordCheck" class="pw" placeholder="비밀번호 확인">
				  <div id="passwordCheckError" class="error"></div>
				</div>
				<div class="textForm">
				  <input type="text" id="name" name="name" class="name" placeholder="이름">
				  <div id="nameError" class="error"></div>
				</div>
				<div class="textForm">
				  <input type="text" id="nickname" name="nickname" class="nickname" placeholder="닉네임">
				  <div id="nicknameError" class="error"></div>
				</div>
				<div class="textForm">
				  <input type="number" id="cellphoneNo" name="cellphoneNo" class="cellphoneNo" placeholder="전화번호">
				  <div id="cellphoneNoError" class="error"></div>
				</div>
				<div class="textForm">
					<ul style="list-style: none;">
						<li class="round">
							<input type="radio" class="mb-4" name="gender" id="radio1" value="Mentor"/>
							<label for="radio1"></label>Mentor
						</li>
						<li class="round">	
							<input type="radio" class="mb-2" name="gender" id="radio2" value="Parents"/>
							<label for="radio2"></label>Parents
						</li>
					</ul>
				</div>

				<input type="submit" class="join-btn" value="JOIN"/>
			  </form>

</main>

		<!-- Javascript -->
		<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
		<script src="{% static 'js/join.js' %}"></script>

</body>
</html>
