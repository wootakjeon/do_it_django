<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>토닥토닥</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/style.css'%}">

</head>
<body>

    <nav class="py-2 bg-light border-bottom">
        <div class="d-flex flex-wrap justify-content-between">


          <a class ="logo mt-2" href="{% url 'index' %}">Logo</a>

          <ul class="nav me-auto px-lg-3 m-2">
            <div class="dropdown">
              <a class="btn btn-secondary dropdown-toggle px-sm-2 bg-success p-2 text-dark bg-opacity-25" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">
                강의
              </a>

              <ul class="dropdown-menu" aria-labelledby="dropdownMenuLink">
                <li><a class="dropdown-item" href="#">강사 정보</a></li>
                <li><a class="dropdown-item" href="#">강의 후기</a></li>
                <li><a class="dropdown-item" href="#">강의 문의</a></li>
              </ul>
            </div>

            <li class="nav-item px-2"><a href="#" class="nav-link link-dark px-2">멘토링</a></li>
            <li class="nav-item px-2"><a href="#" class="nav-link link-dark px-2">커뮤니티</a></li>
            <li class="nav-item px-2"><a href="{% url 'board' %}" class="nav-link link-dark px-2">게시판</a></li>
          </ul>

              <div class="row float-xxl-end ml-auto">
                  <div class="col">
                    <form class="d-flex mt-2">
                      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success" type="submit">Search</button>
                    </form>
                  </div>
                  <div class="col">
                      {% if request.session.user %}
                        <a href="{% url 'mypage' %}"><button class="btn btn-outline-primary me-2 px-md-3 mt-2">마이페이지</button></a>
                        <a href="{% url 'logout' %}"><button class="btn btn-outline-primary me-2 px-md-3 mt-2">로그아웃</button></a>
                      {% else %}
                        <a href="{% url 'login' %}"><button class="btn btn-outline-primary me-2 px-md-3 mt-2">로그인</button></a>
                        <a href="{% url 'join' %}"><button  class="btn btn-outline-primary me-2 mt-2">회원가입</button></a>
                      {% endif %}
                </div>
              </div>
        </div>
    </nav>
</body>

    <!-- Javascript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
