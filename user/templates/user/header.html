<!DOCTYPE html>
<html lang="en">
<head>

    <nav class="py-2 border-bottom">

          <ul class="nav me-auto px-lg-3 m-2"> 
            <div class="dropdown" style="z-index:2">
              <a class="btn btn-secondary dropdown-toggle px-sm-2 bg-success p-2 text-dark bg-opacity-25" href="#" role="button" id="dropdownMenuLink" data-bs-toggle="dropdown" aria-expanded="false">

              <div class="row float-xxl-end ml-auto">

                  </div>

                        <a href="{% url 'logout' %}"><button class="btn btn-outline-primary me-2 px-md-3 mt-2">로그아웃</button></a>
                      {% else %}
                        <a href="{% url 'login' %}"><button class="btn btn-outline-primary me-2 px-md-3 mt-2">로그인</button></a>
