{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch!</title>
    <link href="{% static 'image/favicon-96x96.png' %}" sizes="96x96" rel="shortcut icon" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://use.fontawesome.com/releases/v6.1.0/js/all.js" crossorigin="anonymous"></script>
        
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
</head>
<body>
<main>
        <!-- header -->
        {% include "user/header.html" %}
            <form action="" method="post" class="loginForm">
                {% csrf_token %}
                <div class="login_background">
                    <div class="greetings">
                        <div class="text">
                            <h3 class="title">Welcome to CATCH!</h3>
                            <div class="description">멘티가 멘토가 될 때까지<br>선배들이 든든한 멘토가 되어드립니다.</div>
                        </div>
                    </div>
                    <div class = "logininfo">
                        <h2>Signin (or 이미지)</h2>
                        <div class="idForm">
                            <input name="email" type="text" class="id" placeholder="아이디">
                        </div>
                        <div class="passForm">
                            <input name="password" type="password" class="pw" placeholder="비밀번호">
                        </div>
        
                        <input type="submit" class="login-btn" value="LOGIN"/>
        
                        <ul class="loginMenu">
                            <li class="pwsearch">
                                <a id="pw-search" href="" class="gtm-catch-click">비밀번호 찾기</a>
                            </li>
                            <li class="idsearch">
                                <a id="id-search" href="#" class="gtm-catch-click">아이디 찾기</a>
                            </li>
                            <li class="join">
                                <a href="{% url 'join_select' %}" title="회원가입" id="member-join">회원 가입</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </form>

</main>

            <!-- Javascript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</body>
</html>
