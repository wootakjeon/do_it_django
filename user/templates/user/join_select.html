{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catch!</title>
    <link href="{% static 'image/favicon-96x96.png' %}" sizes="96x96" rel="shortcut icon" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="{% static 'css/join_select.css' %}">
    
</head>
<body>
<main>
        <!-- header -->
        {% include "user/header.html" %}
        <div class="join_background">
            <div class="mentor">
                <img class = "join_img" src="{% static 'image/mentor.png' %}"></img>
                <div class="user_select">
                    멘토 회원
                </div>
                <div class="description_mentor">
                    <!-- 현재 대학을 다니거나 휴학 및 졸업 등
                    중고등학생들의 멘토 자격이 있는 사람 -->
                    현재 신분이 대학생인 경우
                </div>
                <div class="join_mentor" href="{% url 'join_mentor' %}">
                    <a class = "join_btn" href="{% url 'join_mentor' %}">가입하기</a>
                </div>
            </div>
            <div class="mentee">
                <img class = "join_img" src="{% static 'image/mentee.png' %}"></img>
                <div class="user_select">
                    멘티 회원
                </div>
                <div class="description_mentee">
                    <!-- 중/고등학생 및 대학입시에 도움을 받으려고 하는 사람 -->
                    현재 신분이 중/고등학생인 경우
                </div>
                <div class="join_mentee" >
                    <a class = "join_btn" href="{% url 'join_mentee' %}">가입하기</a>
                </div>
            </div>
            
        </div>

</main>

            <!-- Javascript -->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
            <script src="{% static 'js/includeHTML.js' %}"></script>

</body>
</html>
